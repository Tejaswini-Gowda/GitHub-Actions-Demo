name: Java CI

on: 
  push:
    branches:
      - master
  

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile with Maven
      run: mvn compile
    - name: Code Review with Maven
      run: mvn pmd:pmd
    - name: Testing with Maven
      run: mvn test  
    - name: CoverageChecks with Maven
      run: mvn cobertura:cobertura -Dcobertura.report.format=xml  
    - name: Build with Maven
      run: mvn package
    - name: git config
      run: git config --global user.email "sandeshs@devtools.in" && git config --global user.name "sandesh2026"
    - name: git commit
      run : git add . && git commit -m "added target folder"
    - name : git push
      run : git push https://sandesh2027:${{secrets.sandesh}}@github.com/sandesh2026/GitHub-Actions-Demo/ HEAD:master
    - name : deploy
      run : curl -T "target/addressbook-2.3.26.war" "http://sandesh:${{secrets.TOMCAT}}@26a7723b59b3.ngrok.io/manager/text/deploy?path=/codedevopstest5&update=true"
  aritifacts:             
    name: Publish Maven Artifacts
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish artifact on GitHub Packages
        run: mvn deploy
        env:
         GITHUB_TOKEN: ${{secrets.sandesh}}  #npm_token
      
